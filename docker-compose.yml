services:
  app:
    build:
      context: ./app
    container_name: obs-app
    environment:
      PYTHONUNBUFFERED: "1"
      APP_LOG_FILE: /var/log/app/app.log
    ports:
      - "8000:8000"
    volumes:
      - app_logs:/var/log/app
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: obs-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - app
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.8
    container_name: obs-loki
    command: -config.file=/etc/loki/config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.8
    container_name: obs-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - app_logs:/var/log/app:ro
    depends_on:
      - loki
      - app
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.3
    container_name: obs-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

volumes:
  app_logs:
  prometheus_data:
  loki_data:
  grafana_data:
